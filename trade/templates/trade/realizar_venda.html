<!DOCTYPE html>
<html>
<head>
    <!-- Define o título da página -->
    <title>Realizar Venda</title>
    <!-- Define a viewport para que a página seja responsiva -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Carrega as tags de template do Django para arquivos estáticos -->
    {% load static %}
    <!-- Inclui o arquivo CSS principal para estilização -->
    <link rel='stylesheet' type='text/css' href="{% static 'css/principal.css' %}">
</head>
<body>
    <!-- Cabeçalho da página -->
    <h1>Realizar Venda</h1>
    <!-- Formulário para realizar uma venda -->
    <form method="post">
        <!-- Protege o formulário contra CSRF (Cross-Site Request Forgery) -->
        {% csrf_token %}
        <!-- Campo de seleção para o cliente -->
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente">
            {% for cliente in clientes %}
            <option value="{{ cliente.idcli }}">{{ cliente.nomecli }}</option>
            {% endfor %}
        </select>
        <br><br>
        <!-- Campo de seleção para o produto -->
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            {% for produto in produtos %}
            <option value="{{ produto.idprod }}">{{ produto.descprod }}</option>
            {% endfor %}
        </select>
        <br><br>
        <!-- Campo para especificar a quantidade -->
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1">
        <br><br>
        <!-- Botão para submeter o formulário -->
        <button type="submit">Realizar Venda</button>
    </form>
    <br>
    <!-- Link para voltar à página inicial -->
    <a href="{% url 'home' %}">Voltar para Home</a>
</body>
</html>
